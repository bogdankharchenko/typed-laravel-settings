name: run-tests

on: [ push, pull_request ]
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    container:
      image: docker://scriptor2k2/ci:7.4

    services:
      redis:
        image: redis
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: true
      matrix:
        os: [ self-hosted ]
        php: [ 7.4 ]
        laravel: [ 8.* ]
        dependency-version: [ prefer-stable ]
        include:
          - laravel: 8.*
            testbench: ^6.23

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install
        run: composer install

      - name: Execute tests
        run: vendor/bin/phpunit
        env:
          REDIS_PORT: 6379
          REDIS_HOST: redis
